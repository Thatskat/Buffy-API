<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffy Episode API</title>
</head>
<body>
  <h1>Buffy Episode API</h1>
<label for="season">Season</label>
<input type="number" id="season" min="1" max="7">
<label for="epnumber">Episode Number</label>
<input type="number" id="epnumber" min="1" max="22">
<input type="submit" id="submitbtn">

<!-- Error Section -->
<div id="error"><p>Oops - Something went wrong ðŸ˜¥ Please try again</p></div>


<!-- Episode Information Section -->
<div id="episode-information">
  <h2 id="title">Episode Title:</h2>
  <h3 id="season-ep">Season and Episode Number</h3>
  <h4 id="plot">Plot</h4>
  <p id="airdate">Air Date</p>
  <p id="director">Director</p>
  <p id="quote">Quote</p>
  <p id="eptrivia">Trivia</p>
  <p><a id="imdblink" href="" target="_blank">IMDb Episode Link</a></p>
</div>

  <script src="./buffy.js"></script>
</body>
</html>
