<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffy Episode API</title>
</head>
<body>
  <h1>Buffy Episode API</h1>
<label for="season">Season</label>
<input type="number" id="season" min="1" max="7">
<label for="epnumber">Episode Number</label>
<input type="number" id="epnumber" min="1" max="22">
<input type="submit" id="submitbtn">

<div class="episode-information">
  <h2>Episode Title:</h2>
  <h3>Season and Episode Number</h3>
  <h4>Plot</h4>
  <p>Air Date</p>
  <p>Director</p>
  <p>Writers</p>
  <p>Quote</p>
  <p>Trivia</p>
  <p><a href="">IMDb Episode Link</a></p>
</div>

  <script src="./buffy.js"></script>
</body>
</html>
